  "HrpotterPipeline": {
            "Type": "AWS::CodePipeline::Pipeline",
            "DeletionPolicy": "Retain",
            "Properties": {
                "name": "hrpotter-pipeline-cf",
                "roleArn": "arn:aws:iam::925000763740:role/service-role/AWSCodePipelineServiceRole-us-east-1-hrpotter-pipeline",
                "artifactStore": {
                    "type": "S3",
                    "location": "publishbuildsbucket"
                },
                "stages": [{
                        "name": "Source",
                        "actions": [{
                                "name": "Source",
                                "actionTypeId": {
                                    "category": "Source",
                                    "owner": "ThirdParty",
                                    "provider": "GitHub",
                                    "version": "1"
                                },
                                "runOrder": 1,
                                "configuration": {
                                    "Branch": "develop",
                                    "OAuthToken": "{{resolve:secretsmanager:GitHubAuth:SecretString:token}}",
                                    "Owner": "Rashair",
                                    "PollForSourceChanges": "false",
                                    "Repo": "HRPotter-2.0"
                                },
                                "outputArtifacts": [{
                                        "name": "SourceArtifact"
                                    }
                                ],
                                "inputArtifacts": [],
                                "region": "us-east-1",
                                "namespace": "SourceVariables"
                            }
                        ]
                    }, {
                        "name": "Build",
                        "actions": [{
                                "name": "Build",
                                "actionTypeId": {
                                    "category": "Build",
                                    "owner": "AWS",
                                    "provider": "CodeBuild",
                                    "version": "1"
                                },
                                "runOrder": 1,
                                "configuration": {
                                    "ProjectName": "hrpotter-project"
                                },
                                "outputArtifacts": [{
                                        "name": "BuildArtifact"
                                    }
                                ],
                                "inputArtifacts": [{
                                        "name": "SourceArtifact"
                                    }
                                ],
                                "region": "us-east-1",
                                "namespace": "BuildVariables"
                            }
                        ]
                    }, {
                        "name": "Deploy",
                        "actions": [{
                                "name": "hrpotter-cf-deploy",
                                "actionTypeId": {
                                    "category": "Deploy",
                                    "owner": "AWS",
                                    "provider": "CloudFormation",
                                    "version": "1"
                                },
                                "runOrder": 1,
                                "configuration": {
                                    "ActionMode": "CREATE_UPDATE",
                                    "Capabilities": "CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND",
                                    "RoleArn": "arn:aws:iam::925000763740:role/cfn-lambda-pipeline",
                                    "StackName": "HRPotterStack",
                                    "TemplatePath": "BuildArtifact::outputtemplate.yml"
                                },
                                "outputArtifacts": [],
                                "inputArtifacts": [{
                                        "name": "BuildArtifact"
                                    }
                                ],
                                "region": "us-east-1"
                            }
                        ]
                    }
                ]
            }
        }