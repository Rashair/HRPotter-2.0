version: 0.2

phases:
  build:
    commands:
      - dotnet restore
      - dotnet build -c Release
      - export BUCKET=publishbuildsbucket
      - aws cloudformation package --template-file serverless-template.yml --s3-bucket $BUCKET --output-template-file outputtemplate.yml
artifacts:
  files:
    - serverless-template.yml
    - outputtemplate.yml