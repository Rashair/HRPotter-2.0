{
    "AWSTemplateFormatVersion": "2010-09-09",
    "Transform": "AWS::Serverless-2016-10-31",
    "Description": "HRPotter is an AWS Serverless Application running in Amazon Lambda.",
    "Parameters": {},
    "Conditions": {},
    "Resources": {
        "AspNetCoreFunction": {
            "Type": "AWS::Serverless::Function",
            "Properties": {
                "AutoPublishAlias": "AspNetCoreFunction",
                "Handler": "HRPotter::HRPotter.LambdaEntryPoint::FunctionHandlerAsync",
                "Runtime": "dotnetcore3.1",
                "CodeUri": "./publish",
                "MemorySize": 512,
                "Timeout": 30,
                "Role": null,
                "Policies": [
                    "AWSLambdaFullAccess",
                    "AmazonS3FullAccess"
                ],
                "Environment": {
                    "Variables": {
                        "StorageService": "S3",
                        "BucketName": {
                            "Ref": "s3hrpotterfilesstorage"
                        },
                        "CloudFrontDomain": {
                            "Fn::GetAtt": ["hrpottercloudfront", "DomainName"]
                        }
                    }
                },
                "Events": {
                    "ProxyResource": {
                        "Type": "Api",
                        "Properties": {
                            "Path": "/{proxy+}",
                            "Method": "ANY"
                        }
                    },
                    "RootResource": {
                        "Type": "Api",
                        "Properties": {
                            "Path": "/",
                            "Method": "ANY"
                        }
                    }
                }
            }
        },
        "hrpottercloudfront": {
            "Type": "AWS::CloudFront::Distribution",
            "Properties": {
                "DistributionConfig": {
                    "Enabled": true,
                    "PriceClass": "PriceClass_All",
                    "CacheBehaviors": [{
                            "TargetOriginId": "S3-staticcontenthrpotter",
                            "PathPattern": "js/*",
                            "ViewerProtocolPolicy": "allow-all",
                            "MinTTL": 0,
                            "AllowedMethods": [
                                "HEAD",
                                "GET"
                            ],
                            "CachedMethods": [
                                "HEAD",
                                "GET"
                            ],
                            "ForwardedValues": {
                                "Cookies": {
                                    "Forward": "none"
                                },
                                "QueryString": "false"
                            }
                        }, {
                            "TargetOriginId": "S3-staticcontenthrpotter",
                            "PathPattern": "css/*",
                            "ViewerProtocolPolicy": "allow-all",
                            "MinTTL": 0,
                            "AllowedMethods": [
                                "HEAD",
                                "GET"
                            ],
                            "CachedMethods": [
                                "HEAD",
                                "GET"
                            ],
                            "ForwardedValues": {
                                "Cookies": {
                                    "Forward": "none"
                                },
                                "QueryString": "false"
                            }
                        }, {
                            "TargetOriginId": "S3-staticcontenthrpotter",
                            "PathPattern": "favicon.ico",
                            "ViewerProtocolPolicy": "allow-all",
                            "MinTTL": 0,
                            "AllowedMethods": [
                                "HEAD",
                                "GET"
                            ],
                            "CachedMethods": [
                                "HEAD",
                                "GET"
                            ],
                            "ForwardedValues": {
                                "Cookies": {
                                    "Forward": "none"
                                },
                                "QueryString": "false"
                            }
                        }
                    ],
                    "DefaultCacheBehavior": {
                        "TargetOriginId": "APIGateway",
                        "ViewerProtocolPolicy": "allow-all",
                        "MinTTL": 0,
                        "AllowedMethods": [
                            "HEAD",
                            "DELETE",
                            "POST",
                            "GET",
                            "OPTIONS",
                            "PUT",
                            "PATCH"
                        ],
                        "CachedMethods": [
                            "HEAD",
                            "GET"
                        ],
                        "ForwardedValues": {
                            "Cookies": {
                                "Forward": "all"
                            },
                            "QueryString": "false"
                        }
                    },
                    "Origins": [{
                            "DomainName": {
                                "Fn::GetAtt": ["s3staticcontenthrpotter", "DomainName"]
                            },
                            "Id": "S3-staticcontenthrpotter",
                            "S3OriginConfig": {}
                        }, {
                            "DomainName": {
                                "Fn::Sub": "cz7k3d7r2i.execute-api.${AWS::Region}.amazonaws.com"
                            },
                            "Id": "APIGateway",
                            "OriginPath": "/Prod",
                            "CustomOriginConfig": {
                                "HTTPPort": "80",
                                "HTTPSPort": "443",
                                "OriginProtocolPolicy": "http-only"
                            }
                        }
                    ],
                    "Restrictions": {
                        "GeoRestriction": {
                            "RestrictionType": "none",
                            "Locations": [

                            ]
                        }
                    },
                    "ViewerCertificate": {
                        "CloudFrontDefaultCertificate": "true",
                        "MinimumProtocolVersion": "TLSv1"
                    }
                }
            }
        },
        "s3hrpotterfilesstorage": {
            "Type": "AWS::S3::Bucket",
            "Properties": {
                "AccessControl": "Private",
                "VersioningConfiguration": {
                    "Status": "Suspended"
                }
            }
        },
        "s3staticcontenthrpotter": {
            "Type": "AWS::S3::Bucket",
            "Properties": {
                "AccessControl": "PublicRead",
                "VersioningConfiguration": {
                    "Status": "Suspended"
                }
            }
        },
        "s3policyhrpotterfilesstorage": {
            "Type": "AWS::S3::BucketPolicy",
            "Properties": {
                "Bucket": {
                    "Ref": "s3hrpotterfilesstorage"
                },
                "PolicyDocument": {
                    "Version": "2012-10-17",
                    "Statement": [{
                            "Effect": "Allow",
                            "Principal": {
                                "AWS": "arn:aws:iam::925000763740:role/HRPotterStack-AspNetCoreFunctionRole-11HVXI2CUCG3C"
                            },
                            "Action": "s3:*",
                            "Resource": [{
                                    "Fn::Join": [
                                        "",
                                        [
                                            "arn:aws:s3:::", {
                                                "Ref": "s3hrpotterfilesstorage"
                                            },
                                            ""
                                        ]
                                    ]
                                }, {
                                    "Fn::Join": [
                                        "",
                                        [
                                            "arn:aws:s3:::", {
                                                "Ref": "s3hrpotterfilesstorage"
                                            },
                                            "/*"
                                        ]
                                    ]
                                }
                            ]
                        }
                    ]
                }
            }
        },
        "s3policystaticcontenthrpotter": {
            "Type": "AWS::S3::BucketPolicy",
            "Properties": {
                "Bucket": {
                    "Ref": "s3staticcontenthrpotter"
                },
                "PolicyDocument": {
                    "Version": "2012-10-17",
                    "Statement": [{
                            "Sid": "PublicReadGetObject",
                            "Effect": "Allow",
                            "Principal": "*",
                            "Action": "s3:GetObject",
                            "Resource": {
                                "Fn::Join": [
                                    "",
                                    [
                                        "arn:aws:s3:::", {
                                            "Ref": "s3staticcontenthrpotter"
                                        },
                                        "/*"
                                    ]
                                ]
                            }
                        }
                    ]
                }
            }
        },
        "HrpotterPipeline": {
            "Type": "AWS::CodePipeline::Pipeline",
            "DeletionPolicy": "Retain",
            "Properties": {
                "Name": "hrpotter-pipeline-cf",
                "RoleArn": "arn:aws:iam::925000763740:role/service-role/AWSCodePipelineServiceRole-us-east-1-hrpotter-pipeline",
                "ArtifactStore": {
                    "Type": "S3",
                    "Location": "publishbuildsbucket"
                },
                "Stages": [{
                        "Name": "Source",
                        "Actions": [{
                                "Name": "Source",
                                "ActionTypeId": {
                                    "Category": "Source",
                                    "Owner": "ThirdParty",
                                    "Provider": "GitHub",
                                    "Version": "1"
                                },
                                "RunOrder": 1,
                                "Configuration": {
                                    "Branch": "develop",
                                    "OAuthToken": "{{resolve:secretsmanager:GitHubAuth:SecretString:token}}",
                                    "Owner": "Rashair",
                                    "PollForSourceChanges": "false",
                                    "Repo": "HRPotter-2.0"
                                },
                                "OutputArtifacts": [{
                                        "Name": "SourceArtifact"
                                    }
                                ],
                                "InputArtifacts": [],
                                "Region": "us-east-1",
                                "Namespace": "SourceVariables"
                            }
                        ]
                    }, {
                        "Name": "Build",
                        "Actions": [{
                                "Name": "Build",
                                "ActionTypeId": {
                                    "Category": "Build",
                                    "Owner": "AWS",
                                    "Provider": "CodeBuild",
                                    "Version": "1"
                                },
                                "RunOrder": 1,
                                "Configuration": {
                                    "ProjectName": "hrpotter-project"
                                },
                                "OutputArtifacts": [{
                                        "Name": "BuildArtifact"
                                    }
                                ],
                                "InputArtifacts": [{
                                        "Name": "SourceArtifact"
                                    }
                                ],
                                "Region": "us-east-1",
                                "Namespace": "BuildVariables"
                            }
                        ]
                    }, {
                        "Name": "Deploy",
                        "Actions": [{
                                "Name": "hrpotter-cf-deploy",
                                "ActionTypeId": {
                                    "Category": "Deploy",
                                    "Owner": "AWS",
                                    "Provider": "CloudFormation",
                                    "Version": "1"
                                },
                                "RunOrder": 1,
                                "Configuration": {
                                    "ActionMode": "CREATE_UPDATE",
                                    "Capabilities": "CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND",
                                    "RoleArn": "arn:aws:iam::925000763740:role/cfn-lambda-pipeline",
                                    "StackName": "HRPotterStack",
                                    "TemplatePath": "BuildArtifact::outputtemplate.yml"
                                },
                                "OutputArtifacts": [],
                                "InputArtifacts": [{
                                        "Name": "BuildArtifact"
                                    }
                                ],
                                "Region": "us-east-1"
                            }
                        ]
                    }
                ]
            }
        }
    },
    "Outputs": {
        "ApiURL": {
            "Description": "API endpoint URL",
            "Value": {
                "Fn::Sub": "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/"
            }
        }
    }
}
